<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="linear-grad">
        <div class="wrapper">
            <a class="back" href="login.html"><i class="fa fa-arrow-left"></i> Back</a>
            <div class="heading">
                <h2>Welcome!</h2>
                <p>Create your account</p>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="nama" class="input-field" placeholder="Nama">
                </div>

                <div class="input-group">
                    <input type="text" id="email" class="input-field" placeholder="Email">
                </div>

                <div class="input-group">
                    <input type="text" id="username" class="input-field" placeholder="Username">
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="Password">
                </div>

                <div class="input-group">
                    <button type="button" onclick="check()">Register <i class="fa fa-arrow-right"></i></button>
                </div>
            </form>
            <h5 class="pt-3 text-lg-end" style="font-size: smaller;">Have an account? <a href="login.html" style="font-size: smaller;">Click here</a></h5>

        </div>
    </div>

</body>

</html>
